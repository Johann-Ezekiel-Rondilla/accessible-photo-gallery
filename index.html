<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="gallery.css">
    <script defer src="gallery.js"></script>
</head>
<body>
    <div id="image" class="display-box">
        Hover over an image below to display here.
    </div>
    <div class="gallery">
        <img class="preview" src="images/Anakin_Skywalker.png" alt="The Chosen One, The Man With No Fear">
        <img class="preview" src="images/Captain_Rex.png" alt="Captain of the 501st Legion">
        <img class="preview" src="images/Harry_Potter.png" alt="The Boy Who Lived">
        <img class="preview" src="images/Hermione_Granger.png" alt="The Brightest Witch Of Her Age">
        <img class="preview" src="images/Eren_Yeager.png" alt="The Attack Titan">
        <img class="preview" src="images/Mikasa_Ackerman.png" alt="Humanity's Second Strongest Soldier">
    </div>
</body>
</html>
